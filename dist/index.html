<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <title>CatBoard</title>
<link href="css/style.css" rel="stylesheet"></head>
<body>
    <header class="header">
        <div class="brand">
            <a class="brand__link">
                <div class="brand__logo">
                    <img class="brand__img" src="./img/logo.png" alt="">
                    <img class="brand__img--eyes" src="./img/eyes.png" alt="">
                </div>
                <div class="brand__name">CatBoard</div>
            </a>
        </div>
        <div class="mobile-nav">
            <i class="icon ion-md-menu menu-btn"></i>
        </div>
    </header>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a class="nav__link jsAddBreed">Add breed</a></li>
            <li class="nav__list-item"><a class="nav__link jsAddImage">Add image</a></li>
        </ul>
    </nav>
    <main class="main">
    </main>
    <footer class="footer">
        <div class="footer__text">
            <span class="copy-left">
                &copy;
            </span>
            Oleksii Troian
        </div>
        <div class="footer__repos">
            <div class="footer__repo">
                <a class="footer__link" href="https://github.com/trolleksii/catcat.git">
                    App
                    <i class="icon ion-logo-github github"></i>
                </a>
            </div>
            <div class="footer__repo">
                <a class="footer__link" href="https://github.com/trolleksii/catsapi.git">
                    API
                    <i class="icon ion-logo-github github"></i>
                </a>
            </div>
        </div>
    </footer>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
